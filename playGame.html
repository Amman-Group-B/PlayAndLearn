<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/coverFlow.css">

</head>
<nav>
    <a href="addQuestion.html">Add Questions</a>

</nav>
<body>
    <main>
        <div id="coverflow">
            <section id="math" data-cover="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSWNjPvVeaREIulnT4DgzVH7olodg2hxFn30w&usqp=CAU" ></section>
            <section id="general" data-cover="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRBXqGtFin1o43lDryWqnE9Rcm2saysDNtz8A&usqp=CAU" ></section>
            <section id="arabic" data-cover="https://ahlan.b-cdn.net/wp-content/uploads/arabic-modern-colloquial.jpg" ></section>
            <section id="english" data-cover="https://fluencycorp.com/wp-content/uploads/2019/01/hardest-part-learning-english.jpg" ></section>
         </div>
         <nav id="controls">
             <a id="prev">LEFT</a> <a id="next">RIGHT</a>  
         </nav>
        <hr>    
    </main>

    <div id="container">
        <div id="start">Start Playing</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>

</body>
<script src="js/questions.js"></script>
<script src="js/coverFlow.js"></script>
<script src="js/playGame.js"></script>


</html>
