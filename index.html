    <!-- <img src="img/sun.jpg" alt="" height="s"> -->
    <div id="coverflow">
        <section id="math"
            data-cover="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSWNjPvVeaREIulnT4DgzVH7olodg2hxFn30w&usqp=CAU">
        </section>
        <section id="general"
            data-cover="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRBXqGtFin1o43lDryWqnE9Rcm2saysDNtz8A&usqp=CAU">
        </section>
        <section id="arabic" data-cover="https://ahlan.b-cdn.net/wp-content/uploads/arabic-modern-colloquial.jpg">
        </section>
        <section id="english"
            data-cover="https://fluencycorp.com/wp-content/uploads/2019/01/hardest-part-learning-english.jpg">
        </section>

        <div id="controls">
            <div>
                <i id="prev" style="font-size: 4em;" class="fa fa-arrow-circle-left fa-3" aria-hidden="true"></i>
                <i id="next" style="font-size: 4em; margin: 0 20px;" class="fa fa-arrow-circle-right" aria-hidden="true"></i>
            </div>
            <input type="range" id="myRange">
        </div>
    </div>

    <div id="container">
        <div id="question"></div>
        <div id="qImg"></div>
        <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        </div>
        <div id="timer">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
        </div>
        <div id="progress"></div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#000b76" fill-opacity="1" d="M0,64L30,85.3C60,107,120,149,180,170.7C240,192,300,192,360,186.7C420,181,480,171,540,154.7C600,139,660,117,720,128C780,139,840,181,900,218.7C960,256,1020,288,1080,282.7C1140,277,1200,235,1260,197.3C1320,160,1380,128,1410,112L1440,96L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path></svg> 
    
    <div id="slide">
        <div class="bar">
        <a class="active" href="#" onclick="toggleLoginModal()"><i class="fa fa-sign-in"></i></a>
        <a href="#" id="scoreBtn" class="disabled"><i class="fa fa-star-half-o"></i></a>
        </div>

        <div id="loginModal" class="modal modal_move open">
            <div class="modal-content">
                <form id="login">
                    <div class="imgcontainer">
                        <img id="avatarDefault" src="img/avatars/avatar-default.png" alt="Avatar" class="avatar">
                    </div>

                    <div class="container">
                        <label for="uname"><b>Username</b><span id="loginResult"></span></label>
                        <input type="text" placeholder="Enter Your Username" id="uname" required>
                    
                        <label for="pwd"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" id="pwd" required>
                    
                        <button type="submit">Login</button>
                    </div>

                    <div class="container" style="background-color:#f1f1f1">
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>
        </div>
        <div id="infoModal" class="modal modal_move">
            <div class="modal-content">
                    <div class="imgcontainer">
                        <img id="avatar" src="img/avatars/avatar-default.png" alt="Avatar" class="avatar">
                    </div>
                    <div class="container">
                        <h1 id="name"></h1>
                        <p id="intro"></p>
                    </div>
            </div>
        </div>
    </div>
