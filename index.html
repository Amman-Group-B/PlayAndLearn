    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <meta charset="UTF-8">
    <title>Learn&Play</title>
</head>

<body>
<header>
    <div>
        <img src="img/logo-2-e.png" height="50px">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="addQuestion.html"> Add Questions</a></li>
            <li><a href="profile.html"> Journal</a></li>
            <li><a href="aboutUs.html">ABOUT US</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="coverflow">
        <section id="math"
            data-cover="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSWNjPvVeaREIulnT4DgzVH7olodg2hxFn30w&usqp=CAU">
        </section>
        <section id="general"
            data-cover="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRBXqGtFin1o43lDryWqnE9Rcm2saysDNtz8A&usqp=CAU">
        </section>
        <section id="arabic" data-cover="https://ahlan.b-cdn.net/wp-content/uploads/arabic-modern-colloquial.jpg">
        </section>
        <section id="english"
            data-cover="https://fluencycorp.com/wp-content/uploads/2019/01/hardest-part-learning-english.jpg">
        </section>

        <div id="controls">
            <div>
                <i id="prev" style="font-size: 4em;" class="fa fa-arrow-circle-left fa-3" aria-hidden="true"></i>
                <i id="next" style="font-size: 4em; margin: 0 20px;" class="fa fa-arrow-circle-right" aria-hidden="true"></i>
            </div>
            <input type="range" id="myRange">
        </div>
    </div>

    <div id="container">
        <div id="question"></div>
        <div id="qImg"></div>
        <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        </div>
        <div id="timer">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
        </div>
        <div id="progress"></div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
</main>

<footer>

        <img src="img/icons.png" height="50px">
