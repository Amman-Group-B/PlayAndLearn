        <form id="addQuestionForm">

                <label for="category">Category</label>

                    <option>Math</option>
                    <option>General</option>
                    <option>Arabic</option>
                    <option>English</option>

                <div id="label1">
                    <label for="question">Question Text</label>
                    <input type="text" id="question" required><br>
                </div>
                <div id="label2">
                    <label for="imgSrc">Image URL</label>
                    <input type="text" id="imgSrc" required><br>
                </div>
                <div id="label3">
                    <label for="choiceA">Choice A</label>
                    <input type="text" id="choiceA" required><br>

                    <label for="choiceB">Choice B</label>
                    <input type="text" id="choiceB" required><br>

                    <label for="choiceC">Choice C</label>
                    <input type="text" id="choiceC" required><br>
                </div>
                <div id="correct">
                    <label for="correctAnswer">Right Answer Choice</label>
                    <input type="text" id="correctAnswer" maxlength="1" max="C" placeholder="A,B,C" required><br>
                </div>
                <input id="addQuestionButton" type="submit" value="Add Question"><br>
                <input type="button" value="Go To Quiz" onclick="location.href ='playGame.html'">
