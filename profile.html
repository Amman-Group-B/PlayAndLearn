<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
  <link rel="stylesheet" href="css/indexStyle.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/flashCards.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Welcome</title>
</head>
<body>
<header>
    <div>
      <img src="img/logoAnimated.gif">
  </div>
  <nav>
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="addQuestion.html"> Add Questions</a></li>
          <li>
              <i class="fa fa-address-card" aria-hidden="true"></i>
              <a href="profile.html"> Profile</a>
          </li>
          <li><a href="aboutUs.html">About Us</a></li>
      </ul>
  </nav>
</header>

<main>
  <div id="profileSection">
    <section>
      <aside id="profile">
        <div id="profImg">
          <img id="profImage" src="img/avatars/avatar-default.png">
        </div>
        <article id="basicInformation">
          <p id="userName"></p>
          <p id="highScore"></p>
        </article>
      </aside>
  
      <form id="journalForm">
        <fieldset>
          <legend>My daily journal</legend>
          <label id="dateTitle"for="fname">Today: </label>
          <textarea id="textarea" name="Text1" maxlength="75" placeholder="Remember, be honest." cols="20" rows="5"></textarea>
          <p id="textCount">Characters left: 75</p>
          <button type="submit">
            <p>Pin it!</p>        
            <i class="fa fa-thumb-tack" aria-hidden="true"></i>
          </button>
  
        </fieldset>
      </form>
  
      <aside id="flashCards">
        <div id="controls">
          <p>Flip it!</p>
          <i id="next" class="fa fa-caret-square-o-right fa-3" aria-hidden="true"></i>
        </div>
        <div id="cards" class="scene scene--card">
          <div id="origin" class="card">
            <div class="card__face card__face--front"><p>front-face</p></div>
            <div class="card__face card__face--back"><p>back-face</p></div>
          </div>
        </div>
      </aside>
    </section>

    <section id="pastJournals">
      <div id='frame'>
        <a class="note sticky1">
            <div class='pin'></div>
            <div class='text'><p>Today</p>Default Text</div>
        </a>
        </div>
    </section>
  </div>

  <aside id="totalScore">
    <div id="listView">
      
    </div>
  </aside>
  


<div id="slide">
  <div class="bar">
  <a class="active" href="#" onclick="toggleLoginModal()"><i class="fa fa-sign-in"></i></a>
  <a href="#" id="scoreBtn" class="disabled"><i class="fa fa-star-half-o"></i></a>
  </div>

  <div id="loginModal" class="modal modal_move">
      <div class="modal-content">
          <form id="login">
              <div class="imgcontainer">
                  <img id="avatarDefault" src="img/avatars/avatar-default.png" alt="Avatar" class="avatar">
              </div>

              <div class="container">
                  <label for="uname"><p>Username</p><span id="loginResult"></span></label>
                  <input type="text" placeholder="Enter Your Username" id="uname" required>
              
                  <!-- <label for="avatarUpload"><b>Image Avatar</b></label>
                  <input type="file" id="avatarUpload" name="avatarUpload" accept="image/png, image/jpeg">
               -->
                  <button type="submit">Login</button>
              </div>
          </form>
      </div>
  </div>
  <div id="infoModal" class="modal modal_move">
      <div class="modal-content">
              <div class="imgcontainer">
                  <img id="avatar" src="img/avatars/avatar-default.png" alt="Avatar" class="avatar">
              </div>
              <div class="container">
                  <h1 id="name"></h1>
                  <p id="intro"></p>
              </div>
      </div>
  </div>
</div>
</main>

<footer>
  <div id="copyRight">
      &copy; LTUC 
  </div>
  <div>
      <a><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
      <i class="fa fa-github" aria-hidden="true"></i>
      <i class="fa fa-linkedin-square" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
  </div>
</footer>
<script src="js/profile.js"></script>
<script src="js/flashCards.js"></script>
<script src="js/login.js"></script>


</body>
</html>
